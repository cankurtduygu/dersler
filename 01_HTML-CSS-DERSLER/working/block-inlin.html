<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block_Inline</title>
</head>
<body>

    <style>
        h1{
            background-color: orange;
            width: 250px;
            height: 100px;

        }


    </style>
    
    <!-- Block Elements -->

    <h1>h1</h1>

    <p style="background-color: aqua;">paragraf</p>

    <div>div</div>


    <!-- Inline Element-->

    <span>span</span>
    <a href="#">link</a>
    <strong>strong</strong>
    <em>em</em>

    <!-- Inlin-Block etiketler-->
    <img src="./img/1_720.jpg" alt="cloud" width="250px">
    <img src="./img/3_720.jpg" alt="" width="100px">
    
</body>
</html>
